<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <!-- <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script> -->
    <!-- <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script> -->
    <!-- <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script> -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>pig game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0"><strong>player 1</strong></div>
            <div class="player-score" id="score-0"><strong>43</strong></div>
            <div class="player-current-box">
                <div class="player-current-label"><strong>current</strong></div>
                <div class="player-current-score" id="current-0"><strong>11</strong></div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1"><strong>player 2</strong> </div>
            <div class="player-score" id="score-1"><strong>72</strong></div>
            <div class="player-current-box">
                <div class="player-current-label"><strong>current</strong></div>
                <div class="player-current-score" id="current-1"><strong>0</strong></div>
            </div>
        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline"></i><strong>New game</strong></button>
        <button class="btn-roll"><i class="ion-ios-loop"></i><strong>Roll dice</strong></button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i><strong>Hold</strong></button>

        <img src="dice-3.png" alt="Dice" class="dice">
        <!-- <img src="back.jpg" alt="Dice" class="dice"> -->
    </div>
    <script src="game.js"></script>
    
</body>
</html>
